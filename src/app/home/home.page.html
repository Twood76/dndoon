<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">

    <p>Do not disturb plugin for cordova with ionic native wrapper</p>
    <ion-button (click)="on()">On</ion-button>
    <ion-button (click)="priority()">Priority</ion-button>
    <ion-button (click)="alarmOnly()">alarm only</ion-button>
    <ion-button (click)="off()">Off</ion-button>
  </div>
</ion-content>
